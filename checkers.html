<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkers.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkers</title>
</head>

<body>
    <h1>Checkers</h1>
    <canvas class="square">
        <div>
            <span class="empty"></span>
            <span class="checker white"></span>
            <span class="empty"></span>
            <span class="checker white"></span>
            <span class="empty"></span>
            <span class="checker white"></span>
            <span class="empty"></span>
            <span class="checker white"></span>
        </div>
        <div>
            <span class="empty"></span>
            <span class="checker white"></span>
            <span class="empty"></span>
            <span class="checker white"></span>
            <span class="empty"></span>
            <span class="checker white"></span>
            <span class="empty"></span>
            <span class="checker white"></span>
        </div>
        <div>
            <span class="empty"></span>
            <span class="checker white"></span>
            <span class="empty"></span>
            <span class="checker white"></span>
            <span class="empty"></span>
            <span class="checker white"></span>
            <span class="empty"></span>
            <span class="checker white"></span>
        </div>
        <div>
            <span class="empty"></span>
            <span class="checker blank"></span>
            <span class="empty"></span>
            <span class="checker blank"></span>
            <span class="empty"></span>
            <span class="checker blank"></span>
            <span class="empty"></span>
            <span class="checker blank"></span>
        </div>
        <div>
            <span class="empty"></span>
            <span class="checker blank"></span>
            <span class="empty"></span>
            <span class="checker blank"></span>
            <span class="empty"></span>
            <span class="checker blank"></span>
            <span class="empty"></span>
            <span class="checker blank"></span>
        </div>
        <div>
            <span class="empty"></span>
            <span class="checker black"></span>
            <span class="empty"></span>
            <span class="checker black"></span>
            <span class="empty"></span>
            <span class="checker black"></span>
            <span class="empty"></span>
            <span class="checker black"></span>
        </div>
        <div>
            <span class="empty"></span>
            <span class="checker black"></span>
            <span class="empty"></span>
            <span class="checker black"></span>
            <span class="empty"></span>
            <span class="checker black"></span>
            <span class="empty"></span>
            <span class="checker black"></span>
        </div>
        <div>
            <span class="empty"></span>
            <span class="checker black"></span>
            <span class="empty"></span>
            <span class="checker black"></span>
            <span class="empty"></span>
            <span class="checker black"></span>
            <span class="empty"></span>
            <span class="checker black"></span>
        </div>

    </canvas>
    <script src="checkers.js">
    </script>
</body>

</html>
